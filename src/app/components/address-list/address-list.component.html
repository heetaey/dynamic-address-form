<div class="container">
  <!-- No data message -->
  <p *ngIf="Address.length <= 0" class="no-data text-center">There is no address added yet!</p>

  <!-- Address list -->
  <table class="table table-bordered" *ngIf="Address.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Address ID</th>
        <th scope="col">Address 1</th>
        <th scope="col">Address 2</th>
        <th scope="col">Address 3</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Country</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of Address; let i = index">
        <th scope="row">{{address._id}}</th>
        <td>{{address.address1}}</td>
        <td>{{address.address2}}</td>
        <td>{{address.address3}}</td>
        <td>{{address.city}}</td>
        <td>{{address.state}}</td>
        <td>{{address.zip}}</td>
        <td>{{address.country}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-address/', address._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeAddress(address, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
